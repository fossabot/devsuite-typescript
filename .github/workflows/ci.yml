name: SDK

on:
  push:
    branches: [main, develop, "fix/*"]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16.x]

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v3

      - run: |
          echo "Nx base: ${{ env.NX_BASE }}"
          echo "Git head: ${{ env.NX_HEAD }}"

      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Disable TCP/UDP Offloading
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Linux" ]; then
            sudo ethtool -K eth0 tx off rx off
            exit 0
          elif [ "$RUNNER_OS" == "macOS" ]; then
            sudo sysctl -w net.link.generic.system.hwcksum_tx=0
            sudo sysctl -w net.link.generic.system.hwcksum_rx=0
            exit 0
          else
            echo "$RUNNER_OS not supported"
            exit 0
          fi

      - name: Install repo dependencies
        run: |
          yarn install --network-timeout 1000000 --forzen-lockfile

      - name: Check for lint
        run: |
          yarn run nx affected --target=lint --exclude=pocket --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }}

      - name: Build the Dev Suite
        run: |
          yarn run nx affected --target=build --exclude=pocket --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }}

      - name: Build the Mobile Dev Client
        if: matrix.os == 'ubuntu-latest' && matrix.node == '16.x'
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          yarn run nx affected --target=eas-build-download --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }} --profile=development --platform=all

      - name: Collect the Mobile App Artifacts
        uses: actions/upload-artifact@v3
        if: matrix.os == 'ubuntu-latest' && matrix.node == '16.x'
        with:
          name: mobile-dev-artifacts
          path: ./dist/artifacts

      - name: Unit test the Dev Suite
        run: |
          yarn run nx affected --target=test --exclude=pocket --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }}
        env:
          CI: true

      - name: Execute end-to-end tests
        run: |
          yarn run nx affected --target=e2e --exclude=pocket --base=${{ env.NX_BASE }} --head=${{ env.NX_HEAD }}
        env:
          CI: true
